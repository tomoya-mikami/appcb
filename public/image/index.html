<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="/image/style.css">
	<title>Document</title>
</head>
<body>
  <div class="container">
    <div class="modal fade" id="success_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">送信しました</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
              <p>写真を送信しました。ご協力ありがとうございます。</p>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="error_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">送信に失敗しました</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body" id="error-modal-body"></div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    <form id="positionform">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">
      <div class="row" style="width: 100%;height: 100vh">
        <div id="mapform" class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <div id="map" style="width: 100%;height: 100vh;"></div>
        </div>
        <div id="addressform" class=".d-none.d-sm-block col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <div id="formexplain">
              マーカーの写真の収集を行っています. ご協力よろしくお願いいたします.</br>
              1. 地図上のマーカーのあった位置をタッチ</br>
              2. ファイルを選択から画像を選ぶ</br>
              3. 送信ボタンを押す
          </div>
          <div name="submit">
            <input type="file" name="image" id="image">
            <button type="button" id="pos_send" class="btn btn-primary btn-lg btn-block" onclick="send_position()">送信</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="image/image.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0AFw2GoFMaCGYX1COZ7BZL04fAKONrvM&callback=initMap" async defer></script>
</body>
</html>
